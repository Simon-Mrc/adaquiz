<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adaquiz</title>
  </head>
  <body>
    <header id="quizzHeaderBar">
      <p id= "quizzHeader"></p>
      <button id = "backToMain"> Exit to Main Page</button>
    </header>

    <div class = "beforeQuizz"> <!-- start of beforeQuizz part -->
      <div>
        <h1 id="mainTitle1" class="startingpoint"></h1>
      </div>
      <div>
        <button class = "startButton"> Start the quizz !</button>
      </div>
      <div>
        <h1 id="mainTitle2" class="startingpoint"></h1>
      </div>
      <div>
        <button class = "startButton"> Start the quizz !</button>
      </div>
      <div>
        <h1 id="mainTitle3" class="startingpoint"></h1>
      </div>
      <div>
        <button class = "startButton"> Start the quizz !</button>
      </div>
    </div> <!-- end of beforeQuizz part -->

    <div class = "duringQuizz hidden"> <!-- start of duringQuizz part -->
      <div class = "questionQuizz">
        <h3 id = "question"></h3> 
      </div>
      <div id = "gridButtonsId" class= "gridButtonsClass">
          <button id = "button0" class="buttonQuizz"></button>
          <button id = "button1" class="buttonQuizz"></button>
          <button id = "button2" class="buttonQuizz"></button>
          <button id = "button3" class="buttonQuizz"></button>
      </div>
      <div class= "resultQuizz">
        <p id = "result"></p>    
      </div>
      <div id = "nextQ" class= "nextQQuizz">
          <button id = "nextButton" class="nextButtonQuizz"> Question suivante </button>
      </div> 
    </div> <!-- end of duringQuizz part -->

    <div class = "afterQuizz hidden"> <!-- start of afterQuizz part -->
      <div class = "endTitle">
        <h3 id= "resultTitle"></h1>
      </div>
      <div class = "result">
        <h2 id= "endScore"></h2>
      </div>
      <div class = "nbRightAnswer">
        <h3 id="nbFinal"></h3>
      </div>
      <div class="restart">
        <button id="restartButton">Recommencer</button>
        <button id="mainPageButton">Back to main page</button>
      </div>      
    </div> <!-- end of afterQuizz part -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
